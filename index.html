<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Weather forecast/Previsão do tempo | Mikael Mendes</title>
</head>
<body>
    <main id="container">

        <form id="search">

            <i class="fa-solid fa-location-dot"></i>

            <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade">

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

        </form>

        <div id="weather">

            <h1 id="title">Brasília, BR</h1>

            <div id="infos">

                <div id="temp">

                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Nuvem" id="temp-img">

                    <div>

                        <p id="temp-value">
                            32<sup>°C</sup>
                        </p>

                        <p id="temp-description">Ensolarado</p>

                    </div>

                </div>

                <div id="other-infos">

                    <div class="info">

                        <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>

                        <div>

                            <h2>Temp. max</h2>

                            <p id="temp-max">
                                32<sup>°C</sup>
                            </p>

                        </div>

                    </div>

                    <div class="info">

                        <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>

                        <div>

                            <h2>Temp. min</h2>

                            <p id="temp-min">
                                12 <sup>°C</sup>
                            </p>

                        </div>

                    </div>

                    <div class="info">

                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>

                        <div>

                            <h2>Umidade</h2>

                            <p id="humidity">50%</p>

                        </div>

                    </div>

                    <div class="info">

                        <i id="wind-icon" class="fa-solid fa-wind"></i>

                        <div>

                            <h2>Vento</h2>

                            <p id="wind">50km/h</p>

                        </div>
                        
                    </div>

                </div>
                
            </div>

        </div>

        <div id="alert"></div>

    </main>

    <script src="src/script.js"></script>
</body>
</html>
